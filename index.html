<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider TGC</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- SLIDER -->
    <style>
        /* Reset y configuración base */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* Swiper contenedor principal */
        .swiper {
            width: 100vw;
            height: 400px;
            margin: 0;
            padding: 0;
        }

        /* Slides wrapper */
        .swiper-wrapper {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Cada slide */
        .swiper-slide {
            padding: 0 !important;
            margin: 0 !important;
            height: 100%;
        }

        /* Imágenes dentro del slide */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Dots de paginación */
        .swiper-pagination {
            position: absolute;
            bottom: 30px;
            left: calc(50% - 30px);
            /* ← corregido: había un error de sintaxis */
        }
    </style>
    <!-- SLIDER -->

    <style>
        .content-block {
            padding: 0 10%;
            /* padding a los bordes de la pantalla */
        }

        .grid-row {
            display: flex;
            flex-direction: row;
            /* espacio entre columnas */
            padding: 0px 30px;
        }

        .text-block {
            /* estilos para el texto */
            width: 70%;
            text-align: right;
            align-content: center;
            padding: 0px 50px;
        }
        .logo-block {
            width: 30%;
        }
        .logo-block img {
            width: 100%;
            height: 300px;
            display: block;
            object-fit: cover;
            /* opcional: limita el tamaño del logo */
        }

        /* Responsive (opcional) */
        @media (max-width: 768px) {
            .grid-row {
                grid-template-columns: 1fr;
                /* stack vertical en pantallas pequeñas */
                gap: 10px;
            }

            .logo-block {
                text-align: center;
            }

            .logo-block img {
                max-width: 100px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <!-- SLIDER -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="sliderTrack">
            <div class="swiper-slide"><img src="img/image.jpg" /></div>
            <div class="swiper-slide"><img src="img/image.jpg" /></div>
            <div class="swiper-slide"><img src="img/image.jpg" /></div>
            <div class="swiper-slide"><img src="img/image.jpg" /></div>
            <div class="swiper-slide"><img src="img/image.jpg" /></div>
        </div>
        <div class="swiper-pagination"></div>

    </div>
    <section class="content-block">
        <div class="grid-row">
            <div class="text-block">
                <h2>LA CALIDAD DE NUESTROS PRODUCTOS</h2>
                <p>
                   ESTÁ EN LAS MANOS Y EN LA PASIÓN DE NUESTRA GENTE.
                </p>
            </div>
            <div class="logo-block">
                <img src="img/image.jpg" alt="Logo" />
            </div>
        </div>
    </section>
    <!-- SLIDER -->
    <!-- SLIDER -2 -->
    <!-- SLIDER -2 -->

</body>
<!-- SLIDER -->
<script>
    const swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 3,
        centeredSlides: false,
        spaceBetween: 0,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        breakpoints: {
            768: {
                slidesPerView: 3,
            },
            480: {
                slidesPerView: 2,
            },
            0: {
                slidesPerView: 1,
            },
        },
    });
</script>
<!-- SLIDER -->

</html>
